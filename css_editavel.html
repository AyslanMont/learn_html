<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de CSS Editável</title>
  <style contenteditable style="display: block; font-family: monospace; white-space: pre;">
    head { display: block; }
    head * { display: none; }
    :root {
      --theme-color: #226DAA;
    }
  </style>
</head>
<body>
  <h1>Este é um exemplo de CSS editável</h1>
  <p>Edite o CSS diretamente aqui!</p>
  <div contenteditable="true">
    <p>Você pode modificar o conteúdo CSS abaixo!</p>
  </div>
  
  <p>O CSS foi configurado no cabeçalho, mas você pode alterá-lo ao vivo.</p>
</body>
</html>
